pr:
  - master

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: library
        displayName: Library
        container: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview4
        pool:
          vmImage: 'ubuntu-16.04'
        workspace:
          clean: all
        timeoutInMinutes: 60
        cancelTimeoutInMinutes: 60
        variables:
          - name: Projects
            value: src/MvvmBlazor/*.csproj
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: restore
              projects: '$(Projects)'
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: publish
              arguments: '-c Release -o out'
              projects: '$(Projects)'
          - task: CopyFiles@2
            inputs:
              contents: 'out\*.nupkg'
              targetFolder: $(Build.ArtifactStagingDirectory)
          - task: PublishBuildArtifacts@1
            inputs:
              pathtoPublish: $(Build.ArtifactStagingDirectory)
              artifactName: NuGet Package
      - job: samples
        displayName: Samples
        container: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview4
        pool:
          vmImage: 'ubuntu-16.04'
        workspace:
          clean: all
        timeoutInMinutes: 60
        cancelTimeoutInMinutes: 60
        variables:
          - name: Projects
            value: samples/*/*.csproj
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: restore
              projects: '$(Projects)'
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: build
              arguments: '-c Release'
              projects: '$(Projects)'
  - stage: test
    displayName: Test
    jobs:
      - job: unit_test
        displayName: Unit-Tests
        container: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview4
        pool:
          vmImage: 'ubuntu-16.04'
        workspace:
          clean: all
        timeoutInMinutes: 60
        cancelTimeoutInMinutes: 60
        variables:
          - name: Projects
            value: src/MvvmBlazor.Tests/*.csproj
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: restore
              projects: '$(Projects)'
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: test
              arguments: '-c Release --collect "Code coverage"'
              projects: '$(Projects)'