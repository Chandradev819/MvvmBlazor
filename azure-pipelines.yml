name: 1.0$(rev:.r)
pr:
  - master

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: library
        displayName: Library
        container: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview4
        pool:
          vmImage: ubuntu-16.04
        workspace:
          clean: all
        timeoutInMinutes: 60
        cancelTimeoutInMinutes: 60
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: restore
              projects: 'src'
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: build
              arguments: '-c Release'
              projects: 'src'
          - task: DotNetCoreCLI@2
            displayName: Pack
            inputs:
              command: 'pack'
              configuration: 'release'
              versioningScheme: 'byBuildNumber'
              packagesToPack: 'src/MvvmBlazor/MvvmBlazor.csproj'
          - task: PublishBuildArtifacts@1
            inputs:
              pathtoPublish: $(Build.ArtifactStagingDirectory)
              artifactName: NuGet Package
  - stage: test
    displayName: Test
    jobs:
      - job: unit_test
        displayName: Unit-Tests
        container: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview4
        pool:
          vmImage: ubuntu-16.04
        workspace:
          clean: all
        timeoutInMinutes: 60
        cancelTimeoutInMinutes: 60
        variables:
          Projects: 'src/MvvmBlazor.Tests/*.csproj'
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: restore
              projects: $(Projects)
          - task: DotNetCoreCLI@2
            displayName: Test
            inputs:
              command: test
              arguments: '-c Release --collect "Code coverage"'
              projects: $(Projects)